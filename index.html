<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container head_nav">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <h1>Austin Bikeshare</h1>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-5 col-md-offset-3 links">
            <button type="button">All</button><!-- 
             --><button type="button">Campus</button><!-- 
             --><button type="button">Downtown</button><!-- 
             --><button type="button">South</button><!-- 
             --><button type="button">East</button>
        </div>
      </div>
    </div>

    <div class="wrapper">
        <div class="container content hidden-xs large_content">
          <div class="row">
           
          </div>
        </div>
        <div class="container visible-xs small_content">
          
          <div class="row">
          
          </div>
        
        </div>
    
    </div>

    <!-- Templates -->
      <!-- Big Template -->
        <div class="col-xs-12 col-md-8 col-md-offset-2 template large_item">
          <div class="item_header"><h1></h1></div>
          <div class="box_border avbl_box">
            <div class="box open_slots">
              AVBL: <span class="number"></span>
            </div>
          </div>
          <div class="box_border rtrn_box">
            <div class="box few_slots">
              RTRN: <span class="number"></span>
            </div>
          </div>
        </div>

      <!-- Small Template -->

        <div class="col-xs-12 template small_item template">
          <span class="small_head"></span><br>
          <span class="small_status ">AVBL: <span class="number open_slots"></span></span> | <span class="small_status ">RTRN: <span class="number few_slots"></span></span>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
