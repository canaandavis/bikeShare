<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- <img src="loader.gif" id="loader"> -->
    <div class="container head_nav">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <h1>Austin Bikeshare</h1>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-5 col-md-offset-3 links">
                <button type="button" class="nav_button" value="all">      All</button><!-- 
             --><button type="button" class="nav_button" value="campus">   Campus</button><!-- 
             --><button type="button" class="nav_button" value="downtown"> Downtown</button><!-- 
             --><button type="button" class="nav_button" value="south">    South</button><!-- 
             --><button type="button" class="nav_button" value="east">    East</button>
        </div>
      </div>
    </div>

    <div class="wrapper">
        <div class="container content hidden-xs large_content">
          <div class="row large_row">
           
          </div>
        </div>
        <div class="container visible-xs small_content">
          
          <div class="row small_row">
          
          </div>
        
        </div>
    
    </div>

    <!-- Templates -->
      
      <div class="template">
        <!-- Big Template -->
          <div class="col-xs-12 col-md-8 col-md-offset-2 large_item">
            <div class="item_header"><h1></h1></div>
            <div class="box_border avbl_box">
              <a href="" target="_blank">
                <div class="box">
                  AVBL: <span class="number avbl"></span>
                </div>
            </a>
            </div>
            <div class="box_border rtrn_box">
              <a href="" target="_blank">
                <div class="box">
                  RTRN: <span class="number rtrn"></span>
                </div>
            </a>
            </div>
          </div>

        <!-- Small Template -->

          <div class="col-xs-12 small_item">
            <span class="small_head"></span><br>
            <a href="" target="_blank"><span class="small_status ">AVBL: <span class="number avbl"></span></span> | <span class="small_status ">RTRN: <span class="number rtrn"></span></span></a>
          </div>

      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
